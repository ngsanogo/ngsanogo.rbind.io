baseURL: https://ngsanogo.rbind.io
title: Issa Sanogo
theme: hugo-coder
languageCode: en
defaultContentLanguage: en
enableEmoji: true
pagination:
  pagerSize: 6

# SEO Improvements
enableRobotsTXT: true
canonifyURLs: true
enableGitInfo: true

services:
  disqus:
    shortname: ngsanogo
  googleAnalytics:
    id: ""  # Add your Google Analytics ID here if needed

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  author: Issa Sanogo
  avatarURL: images/profile.jpg
  colorScheme: auto
  commit: https://github.com/ngsanogo/ngsanogo.rbind.io
  customCSS: []
  customJS: []
  customRemoteJS: []
  customSCSS: []
  dateFormat: January 2, 2006
  description: "Site personnel d'Issa Sanogo - Data Engineer et Data Manager spécialisé en sciences de la vie"
  hideColorSchemeToggle: false
  info:
    - Data Engineer / Data manager
    - ISData consulting
  keywords: "data engineer, data manager, R, Python, sciences de la vie, blog, développement"
  maxSeeAlsoItems: 5
  rtl: false
  since: 2018
  # Analytics
  plausible: "ngsanogo.rbind.io"
  # SEO and Social Media Improvements
  images: ["images/profile.jpg"]
  social:
    - icon: fa-brands fa-github fa-2x
      name: Github
      url: https://github.com/ngsanogo/
      weight: 1
    - icon: fa-brands fa-linkedin fa-2x
      name: LinkedIn
      url: https://www.linkedin.com/in/ngsanogo/
      weight: 2

taxonomies:
  author: authors
  category: categories
  series: series
  tag: tags

languages:
  en:
    languageName: ':en:'
    title: "Issa Sanogo"
    description: "Issa Sanogo's personal website - Data Engineer and Data Manager"
    menu:
      main:
        - name: About
          url: about/
          weight: 1
        - name: Blog
          url: posts/
          weight: 2
        - name: CV
          url: cv/
          weight: 3
        - name: Contact
          url: contact/
          weight: 4

ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
