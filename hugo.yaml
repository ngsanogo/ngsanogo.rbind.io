baseURL: https://ngsanogo.rbind.io
title: Issa Sanogo
theme: hugo-coder
languageCode: en
defaultContentLanguage: en
enableEmoji: true
pagination:
  pagerSize: 15

# Output configuration
outputs:
  home:
    - HTML
    - JSON
  section:
    - HTML
  page:
    - HTML

# SEO and Performance
enableRobotsTXT: true
canonifyURLs: true
enableGitInfo: true
minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: monokai
    lineNos: true
    lineNumbersInTable: true
  tableOfContents:
    startLevel: 2
    endLevel: 4

params:
  author: Issa Sanogo
  avatarURL: images/profile.jpg
  colorScheme: auto
  hideColorSchemeToggle: false
  info:
    - Senior Data Engineer
  dateFormat: January 2, 2006
  description: "Issa Sanogo - Senior Data Engineer"
  keywords: "data engineer, ETL, data pipelines, Python, SQL, Docker, Airflow, PostgreSQL, data infrastructure, data quality"
  maxSeeAlsoItems: 6
  rtl: false
  since: 2025
  plausible: "ngsanogo.rbind.io"
  images: ["images/profile.jpg"]
  ogLocale: "en_US"
  twitterCard: "summary_large_image"
  # Site metadata
  siteName: "Issa Sanogo - Senior Data Engineer"
  social:
    - icon: fa-brands fa-github fa-2x
      name: Github
      url: https://github.com/ngsanogo/
      weight: 1
    - icon: fa-brands fa-linkedin fa-2x
      name: LinkedIn
      url: https://www.linkedin.com/in/ngsanogo/
      weight: 2

taxonomies:
  author: authors
  category: categories
  series: series
  tag: tags

menu:
  main:
    - name: About
      url: about/
      weight: 1
    - name: Blog
      url: posts/
      weight: 2
    - name: Resume
      url: cv/
      weight: 3
    - name: Contact
      url: contact/
      weight: 4

ignoreFiles:
  - \.DS_Store$
  - \.git
  - \.gitignore
  - README\.md$
  - CHANGELOG\.md$
  - LICENSE$

# Related content configuration
related:
  includeNewer: true
  indices:
    - name: keywords
      weight: 80
    - name: tags
      weight: 100
    - name: categories
      weight: 50
    - name: series
      weight: 150
  threshold: 80
  toLower: false

# Menu configuration for consistent navigation
sectionPagesMenu: main
